<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Comércios Jaraguá</title>
    <link rel="stylesheet" href="../styles.css">
    <meta name="description" content="Entre em contato para cadastrar seu comércio no Jaraguá, São Paulo, ou tirar dúvidas.">
    <meta name="keywords" content="contato Comércios Jaraguá, cadastrar comércio Jaraguá, São Paulo">
</head>
<body>
    <header>
        <h1>Comércios Jaraguá</h1>
        <p>Entre em contato para cadastrar seu comércio ou tirar dúvidas</p>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="diretorio.html">Diretório</a>
        <a href="contato.html">Contato</a>
    </nav>
    <div class="container">
        <h2>Contato</h2>
        <div class="formulario">
            <form action="SEU_LINK_FORMSPREE" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="comercio">Nome do Comércio (opcional):</label>
                <input type="text" id="comercio" name="comercio">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
